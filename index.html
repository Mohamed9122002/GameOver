<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOver</title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <main>
        <section class="position-relative games">

            <img src="./img/wraper (1).png " class="w-100" alt="">
            <nav
                class="navbar navbar-expand-lg nav-bg navbar-dark border-bottom border-dark position-sticky top-0 col-md-6  col-lg-9">
                <div class="container">
                    <h5 class="navbar-brand mb-0 ">
                        <img src="./img/logo-sm.png " class="w-25" alt="">
                        GameOver
                    </h5>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="small navbar-collapse collapse show" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small>
                                    <li class=" nav-item">
                            <a role="button" class="nav-link active " aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link " data-category="shooter">shooter</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link " data-category="sailing">sailing</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link " data-category="permadeath">permadeath</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link" data-category="superhero">superhero</a>
                            </li>
                            <li class="nav-item">
                                <a role="button" class="nav-link" data-category="pixel">pixel</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="row  g-4" id="gameData">
                    <div class="col-md-6 col-lg-4 col-xl-3"></div>
                </div>
            </div>


            <div class="loading d-none">
                <span class="loader"></span>
            </div>
        </section>

        <section class="details d-none my-4">
            <div class="container">
                <header class="d-flex justify-content-between">
                    <h1 class="text-center">Details Game</h1>
                    <button class="btn-close btn-close-white" id="btnClose"></button>
                </header>
                <div class="row g-5" id="detailsContent">
                </div>
            </div>
        </section>
    </main>
    <div class="scroll-to-top  d-none  position-fixed z-3   ">
        <i class="fa-solid fa-arrow-up fa-2x  p-1"></i>
    </div>
    <div class="loading d-none ">
        <span class="loader"></span>
    </div>
    <script src="./JS/bootstrap.bundle.js"></script>
    <!-- <script  src="./JS/main.js"></script> -->
    <script type="module" src="./JS/main.js"></script>
</body>

</html>
